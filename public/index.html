<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css">
    <script src="scripts/main.js"></script>
    <title>SafeSave</title>
</head>
<body>
    <header>
        <a href="safesave.com">SafeSave</a>
    </header>

    <div id="identifier">0</div>
    <main class="standard-grid">


        <div id="tag-line">
            <h1>Schlauer einkaufen,<br> mehr sparen</h1>
        </div>
        
        <!-- <h2>In 3 Schritten sparen</h2> -->
        <div id="screen-wrapper">

            <div id="explore-app" class="standard-grid">

                <div id="plan-shopping" class="explore-section">

                    <h2>1. Einkauf planen</h2>

                    <ul id="ex-shopping-list">
                        <li>Bananen</li>
                        <li>2 Liter Milch</li>
                        <div id="last-li-item">
                            <li>1/2 Vollkornbrot</li>
                            <li>12 Eier</li>
                            <li>Tomaten</li>
                            <div id="overlay"></div>
                        </div>
                        
                    </ul>

                </div>

                <div id="plan-trip" class="explore-section">

                    <h2>2. Trip planen</h2>

                    <div class="store-option">
                        <h3>1 Geschäft</h3>
                        <div class="price">58€</div>
                    </div>
                    <div class="store-option">
                        <h3>2 Geschäfte</h3>
                        <div class="price cheaper">18€ Ersparnis</div>
                    </div>

                </div>


                <div id="shop-and-save" class="explore-section">
                    <h2>3. Einkaufen & sparen</h2>
                </div>
            </div>

        </div>

        <button id="call-to-action">Jetzt sparen</button>
    </main>

    <footer>

    </footer>
</body>
</html>
